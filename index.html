<html>
<head>
	<title>Angular Form Validation</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<style type="text/css">
		body{
			padding-top: 30px;
		}
		.help-block{
			color: red;
		}
	</style>

	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

</head>

<body ng-app="validationApp" ng-controller="mainController">
	<div class="container">
		<div class="col-sm-8 col-sm-offset-2">
			<div class="page-header">
				<h1>AngularJS Form Validation</h1>
			</div>
			<!-- FORM -->
			<!-- pass in the variable if our form is valid or invalid  -->
			<form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be valdating ourselves -->   

				<!-- NAME -->
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="name" class="form-control" ng-model="name" required>
					<p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Your name is required</p>
				</div>

				<!-- USERNAME -->
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
					<p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
					<p ng-show="userForm.username.$error.maxlength" class="help-block">User name is too long.</p>
				</div>

				<!-- EMAIL -->
				<div class="form-group">
					<label>Email</label>
					<input type="email" name="email" class="form-control" ng-model="email">
					<p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
				</div>

				<!-- SUBMIT BUTTON -->
				<button type="submit" class="btn btn-primary text-center" ng-disabled="userForm.$invalid">Submit</button>


			</form>
		</div>
	</div>

</body>

</html>
